<ion-header>

  <ion-navbar>
    <ion-title>Point Convertor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="loader loader-double" [ngClass]="{'is-active': !finishedLoading}"></div>
  <div class="agreement">
    <span>{{ fromBusiness }} to {{ toBusiness }}</span>
  </div>

  <div class="rate">Rate</div>
  <div class="ratio">
    <span>{{ rate }}</span>
  </div>

  <div padding class="balance">
    <span>Available balance : </span><span>{{ points }} pts</span>
  </div>

  <div class="convert">
    <ion-item>
      <ion-label color="primary" floating>Amount to convert</ion-label>
      <ion-input [(ngModel)]="amountToConvert" type="number"></ion-input>
    </ion-item>
    <button ion-button clear (click)="checkAmountReceivable(amountToConvert)">Submit</button>
  </div>

  <div padding class="receivable">
    <div>Amount Receivable</div>
    <div class="points">{{ amountReceivable }} pts</div>
  </div>

  <div>
    <button [disabled]="!pointsLoaded" class="submit" ion-button round (click)="runConversion()">Convert</button>
  </div>
</ion-content>
