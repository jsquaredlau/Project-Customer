<ion-header>

  <ion-navbar>
    <ion-title>Point Convertor</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="agreement">
    <span>Jim's Cafe to Grids Hostel Akihabara</span>
  </div>

  <div class="rate">Rate</div>
  <div class="ratio">
    <span>4 : 5</span>
  </div>

  <div padding class="balance">
    <span>Available balance : </span><span>2000 pts</span>
  </div>

  <div class="convert">
    <ion-item>
      <ion-label color="primary" floating>Amount to convert</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
  </div>

  <div padding class="receivable">
    <div>Amount Receivable</div>
    <div class="points">60 pts</div>
  </div>

  <div>
    <button class="submit" ion-button round>Convert</button>
  </div>
</ion-content>
