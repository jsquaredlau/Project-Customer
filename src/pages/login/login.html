<ion-content padding class="ion-content">
  <div class="login-title">
    <h1>Wallet Application</h1>
  </div>

  <div class="login-area">
    <ion-item class="login-input">
      <ion-label color="primary" floating>Username</ion-label>
      <ion-input [(ngModel)]="username"></ion-input>
    </ion-item>
    <div class="login-btns">
      <button ion-button round class="login-new-customer">Signup</button>
      <button ion-button round class="login-submit">Login</button>
    </div>
  </div>

</ion-content>
