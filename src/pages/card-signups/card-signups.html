<ion-header>

  <ion-navbar>
    <ion-title>Card Signups</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="content">
  <div class="loader loader-double" [ngClass]="{'is-active': !finishedLoading}"></div>
  <div class="signup-text">
    <h2>Which reward programs would you like to join?</h2>
  </div>
  <ion-list class="signup-list">
    <ng-template ngFor let-item [ngForOf]="availableBusinesses" let-j="index">
      <button ion-item (click)="signup(item)">{{ item.business }}</button>
    </ng-template>
    <!-- <button ion-item>BASYXLab</button>
    <button ion-item>NeikidFyre</button>
    <button ion-item>Ataraxia</button> -->
  </ion-list>
</ion-content>
