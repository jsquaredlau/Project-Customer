<ion-header>

  <ion-navbar>
    <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
    <ion-title>Hi {{ username }} !</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addCard()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="loader loader-double" [ngClass]="{'is-active': !finishedLoading}"></div>
  <ion-list>

    <!-- <button ion-item class="list-item" *ngFor="let item for items"> {{item}} </button> -->
    <ng-template ngFor let-item [ngForOf]="items" let-j="index">
      <button ion-item class="list-item" (click)="viewCard(item)">{{ item.business }}</button>
    </ng-template>

  </ion-list>
</ion-content>
