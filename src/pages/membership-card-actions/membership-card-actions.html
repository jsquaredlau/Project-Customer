<ion-header>

  <ion-navbar>
    <ion-title>Membership Actions</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="loader loader-double" [ngClass]="{'is-active': !finishedLoading}"></div>
  <ion-list>
    <ion-list-header>
      Convert your points
    </ion-list-header>
    <ng-template ngFor let-action [ngForOf]="actions" let-j="index">
      <button ion-item class="list-item" (click)="openConvertor(action)">to {{ action.partner }} points</button>
    </ng-template>

</ion-content>
