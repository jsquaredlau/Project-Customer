<ion-header>

  <ion-navbar>
    <ion-title>{{ business }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="refresh()">
          <ion-icon name="refresh"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div [innerHTML]="qrcode">

  </div>
  <div class="points">
    <span>{{ points }}</span><span> pts</span>
  </div>
  <div class="actions">
    <button ion-button round (click)="openActions()">Convert Points</button>
  </div>
</ion-content>
